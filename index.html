<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator" class="calculator">
        <form class="output-cover">
            <input id="output" class="output" type="text" value="0" disabled>
        </form>
        <div class="container">
            <div class="row">
                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <button class="dlc" onmousedown="clickSoundDlc1()">DLC</button>
                    <button class="key" onmousedown="clickSound()">7</button>
                    <button class="key" onmousedown="clickSound()">4</button>
                    <button class="key" onmousedown="clickSound()">1</button>
                    <button class="key" onmousedown="clickSound()">0</button>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <button class="dlc" onmousedown="clickSoundDlc2()">DLC</button>
                    <button class="key" onmousedown="clickSound()">8</button>
                    <button class="key" onmousedown="clickSound()">5</button>
                    <button class="key" onmousedown="clickSound()">2</button>
                    <button class="key" onmousedown="clickSound()">.</button>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <button class="dlc" onmousedown="clickSoundDlc3()">DLC</button>
                    <button class="key" onmousedown="clickSound()">9</button>
                    <button class="key" onmousedown="clickSound()">6</button>
                    <button class="key" onmousedown="clickSound()">3</button>
                    <button class="key" onmousedown="clickSound()">C</button>
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <button class="actions" onmousedown="clickSound()">/</button>
                    <button class="actions" onmousedown="clickSound()">*</button>
                    <button class="actions" onmousedown="clickSound()">-</button>
                    <button class="actions" onmousedown="clickSound()">+</button>
                    <button class="equal" onmousedown="clickSoundEqual()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
